<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chainery</title>
    <style>
        body {
            margin: 0;
            /* background-color: #023161; */
            /* Deep blue background */
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            /* background-color: blue; */
            /* Make canvas container non-interactive */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .container {
            position: relative;
            z-index: 2;
            /* Ensure UI components are on top */
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="canvas-container">
        <!-- Canvas will be appended here -->
    </div>
    <div class="container">
        <header>
            <div class="logo" >
                <h1>chainery</h1>
            </div>
            <button class="launch-app">Launch App</button>
        </header>
        <section class="hero">
            <!-- <div id="3d-chain"></div> -->
            <div class="chain-background"></div> <!-- Optional Fallback Image -->
            <div class="hero-content">
                <h2>Hero Header</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonumy eirmod tempor invidunt ut
                    labore
                    et dolore magna aliquyam erat, sed diam voluptua.</p>
                <div class="buttons">
                    <button class="navigate">Navigate</button>
                    <button class="explore">Explore</button>
                </div>
            </div>
        </section>
        <div class="scroll-indicator">SCROLL</div>
    </div>

    <!-- Include Three.js and OBJLoader directly -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="script.js"></script>
</body>

</html>
